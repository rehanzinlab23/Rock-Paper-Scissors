<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" href="assets/images/rock-paper-scissors.png" type="image/x-icon">
     <title>Rock Paper Scissors</title>
</head>

<body>

     <!-- Images -->

     <h1>Rock Paper Scissors</h1>

     <div class="choices">
          <div class="choice" id="rock">
               <img src="assets/images/rock.png" alt="rock">
          </div>
          <div class="choice" id="paper">
               <img src="assets/images/paper.png" alt="paper">
          </div>
          <div class="choice" id="scissors">
               <img src="assets/images/scissors.png" alt="scissors">
          </div>
     </div>

     <!-- ScoreBoard -->

     <div class="score-board">
          <div class="score">
               <p id="user-score">0</p>
               <p>You</p>
          </div>
          <div class="score">
               <p id="comp-score">0</p>
               <p>Comp</p>
          </div>
     </div>

     <div class="msg-container">
          <p id="msg">Play Your Move</p>
     </div>

     <!-- JavaScript -->
     <script src="main.js"></script>
</body>

</html>
